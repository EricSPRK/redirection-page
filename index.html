<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Abrir la app</title>
    <style>
      body {
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: #f7f7f7;
        color: #111;
      }
      .card {
        background: #fff;
        padding: 24px 28px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        text-align: center;
        max-width: 420px;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 20px;
      }
      p {
        margin: 0 0 12px;
        color: #444;
      }
      .hint {
        font-size: 13px;
        color: #666;
      }
      .btn {
        display: inline-block;
        margin-top: 12px;
        padding: 10px 16px;
        background: #111;
        color: #fff;
        border-radius: 10px;
        text-decoration: none;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f0f0f0;
        border-top: 4px solid #111;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script>
      // Redirección automática al cargar la página
      window.addEventListener("DOMContentLoaded", () => {
        // Propaga los parámetros de consulta hacia el deep link
        const params = window.location.search || "";
        const deepLink = "spark-app://result-process" + params;

        // Redirección automática
        window.location.href = deepLink;

        // Fallback: si la redirección no funciona, el botón sigue disponible
        const link = document.getElementById("manual-link");
        link.addEventListener("click", (e) => {
          e.preventDefault();
          window.location.href = deepLink;
        });
      });
    </script>
  </head>
  <body>
    <div class="card">
      <h1>Refirigiendo a la app ...</h1>
      <div class="spinner"></div>
      <p>Si no se redirige automáticamente, pulsa el botón para volver a Spark:</p>
      <a id="manual-link" class="btn" href="#">Volver a la app</a>
    </div>
  </body>
</html>
